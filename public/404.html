<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Modified for /ProjectZero/ base path
      var pathSegmentsToKeep = 1; // Keep /ProjectZero
      var l = window.location;
      var base = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      var path = l.pathname.slice(base.length);
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        base + '?/' +
        path.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
